<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 1</title>
    <link rel="stylesheet" href="Exercice1.css">
</head>
<body>
    <h1>Validation de données</h1>

    <h2>Vérifier l'âge</h2>
    <button onclick="verifierAge()">Vérifier l'âge</button>

    <h2>Vérifier un nombre</h2>
    <button onclick="verifierPairImpair()">Vérifier pair ou impair</button>

    <h2>Vérifier le mois</h2>
    <button onclick="afficherMois()">Afficher le mois</button>
    
    <script>
        function verifierAge() {
            let age = prompt("Entrez votre âge :");
            age = parseInt(age);

            if (age < 18) {
                alert("Vous êtes mineur.");
            } else {
                alert("Vous êtes majeur.");
            }
        }

        function verifierPairImpair() {
            let nombre = prompt("Entrez un nombre :");
            nombre = parseInt(nombre);

            if (nombre % 2 === 0) {
                alert("Le nombre est pair.");
            } else {
                alert("Le nombre est impair.");
            }
        }

        function afficherMois() {
            let mois = prompt("Entrez un numéro de mois (1 à 12) :");
            mois = parseInt(mois);

            let nomsDesMois = [
                "Janvier", "Février", "Mars", "Avril", "Mai", "Juin",
                "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"
            ];

            if (mois >= 1 && mois <= 12) {
                alert("Le mois correspondant est " + nomsDesMois[mois - 1]);
            } else {
                alert("Numéro de mois invalide.");
            }
        }
    </script>
</body>
</html>
